{% extends 'main.html' %}
{% block content %}
   <!-- Main Section -->
   <main class="messagePage my-xl">
    <div class="content-box">
      <div class="message">
        <a class="backButton" href="{% url 'inbox-path' %}"><i class="im im-angle-left"></i></a>
        <h2 class="message__subject">{{msg.subject}}</h4>
          <a href="{% url 'userProfile-path' msg.sender.id %}" class="message__author">{{msg.name}}</a>
          <p class="message__date">{{msg.created}}</p>
          <div class="message__body">
            {{msg.body|linebreaksbr}}
          </div>
      </div>
    </div>
  </main>
{% endblock content %}
